<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 8</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet"></link>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="caja1">
            <h1 id="titulo">Ejemplos de JQuery</h1>
        </div>
        <div class="caja2">    
            <button class="btn btn-primary" id="claro">Modo claro</button>    
            <button class="btn btn-primary" id="oscuro">Modo oscuro</button>
        </div>
        <div class="caja3">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="facebook.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="whatsapp.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="instagram.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="caja4">
            
        </div>
        <div class="caja5">
            
        </div>
        <div class="caja6">
            <button id="animacion">Start Animation</button>
            <div id="animacion2" style="background:#98bf21;height:auto;width:auto;position:absolute;">JQuery</div>
        </div>
        <div class="caja7">
            <div id="stop">Stop sliding</div>
            <div id="flip">Click to slide down panel</div>
            <div id="panel">Hello world!</div>
        </div>
        <div class="caja8">
            <p id="copyright">Realizado por Ivan Chávez</p>
        </div>
    </div> 
</body>
</html>
